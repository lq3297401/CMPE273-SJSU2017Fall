syntax = "proto3";


message Request {
    string key = 1;
    string data = 2;
}

message Response {
    string key = 1;
    string data = 2;
}

message PullRequest{
	string requestInfo = 1;
}

service Datastore {
   rpc put(stream Request) returns (stream Response) {}
   rpc delete(stream Request) returns (stream Response) {}
   rpc get(stream Request) returns (stream Response) {}
   rpc replicator(PullRequest) returns (stream Response) {}
}
